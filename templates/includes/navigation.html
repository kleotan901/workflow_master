{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
  <div class="container-fluid py-1 px-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
        <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Pages</a></li>
        <li class="text-sm text-dark active ms-2" aria-current="page">
          {% if request.path == '/' %} / Task Manager {% else %} {{ request.path|title }} {% endif %}
        </li>
      </ol>
    </nav>
    <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
      <div class="ms-md-auto pe-md-3 d-flex align-items-center">

      </div>
      <ul class="navbar-nav  justify-content-end">
        {% if user.is_authenticated %}
          <li class="nav-item d-flex align-items-center">
            <a href="{% url 'task_manager:task-type-list' %}" class="nav-link text-body font-weight-bold px-0">
              <span class="d-sm-inline d-none me-3">Types of tasks</span>
            </a>
          <a href="{% url 'task_manager:tag-list' %}" class="nav-link text-body font-weight-bold px-0">
              <span class="d-sm-inline d-none me-3">Tags</span>
          </a>


          <span class="d-sm-inline d-none me-3">
            <a class="nav-link text-body font-weight-bold px-0" href="{{ user.get_absolute_url }}">
            <i class="fa fa-user me-sm-1"></i>{{ user.get_username }}</a>
          </span>
            <a href="{% url 'logout' %}?next={{ request.path }}" class="nav-link text-body font-weight-bold px-0">
              <span class="d-sm-inline d-none me-3">Logout</span>
            </a>
          </li>
        {% else %}
          <li class="nav-item d-flex align-items-center">
            <a href="{% url 'login' %}?next={{ request.path }}" class="nav-link text-body font-weight-bold px-0">
              <i class="fa fa-user me-sm-1"></i>
              <span class="d-sm-inline d-none me-3">Login</span>
            </a>
          </li>
        {% endif %}

        <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
          <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
            <div class="sidenav-toggler-inner">
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
            </div>
          </a>
        </li>
        <li class="nav-item pe-2 d-flex align-items-center">
          <label for="theme-switch" class="nav-link text-body p-0 m-0">
            <i class="fa fa-sun fixed-plugin-button-nav cursor-pointer" id="theme-indicator"></i>
          </label>
          <input type="checkbox" class="d-none" id="theme-switch"/>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- End Navbar -->
